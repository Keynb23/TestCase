<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Project Mock App - Dark Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Ambient lighting effect for the background */
        body {
            background: radial-gradient(circle at top left, #1e293b, #0f172a);
        }
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glow-hover:hover {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.4);
        }
    </style>
</head>
<body class="min-h-screen font-sans antialiased text-slate-200">
    <div id="app" class="min-h-screen flex items-center justify-center p-6">
        
        <section id="interface-selection" class="glass p-8 rounded-2xl shadow-2xl max-w-md w-full">
            <h1 class="text-3xl font-extrabold text-white mb-2">Welcome</h1>
            <p class="text-slate-400 mb-8">Select your viewing experience</p>
            
            <div class="space-y-4 mb-8">
                <label class="flex items-center p-4 rounded-xl cursor-pointer bg-slate-800/50 border border-slate-700 hover:border-blue-500 transition-all group">
                    <input type="radio" name="role" value="student" class="w-4 h-4 text-blue-500 bg-slate-900 border-slate-700">
                    <span class="ml-4 font-medium group-hover:text-blue-400">Student Interface</span>
                </label>
                <label class="flex items-center p-4 rounded-xl cursor-pointer bg-slate-800/50 border border-slate-700 hover:border-blue-500 transition-all group">
                    <input type="radio" name="role" value="teacher" class="w-4 h-4 text-blue-500 bg-slate-900 border-slate-700">
                    <span class="ml-4 font-medium group-hover:text-blue-400">Teacher Interface</span>
                </label>
                <label class="flex items-center p-4 rounded-xl cursor-pointer bg-slate-800/50 border border-slate-700 hover:border-blue-500 transition-all group">
                    <input type="radio" name="role" value="parent" class="w-4 h-4 text-blue-500 bg-slate-900 border-slate-700">
                    <span class="ml-4 font-medium group-hover:text-blue-400">Parent Interface</span>
                </label>
            </div>
            
            <button id="start-btn" class="w-full bg-blue-600 hover:bg-blue-500 text-white py-4 rounded-xl font-bold transition-all shadow-lg glow-hover">
                Launch System
            </button>
        </section>

        <section id="login-page" class="hidden glass p-8 rounded-2xl shadow-2xl max-w-md w-full">
            <div class="text-center mb-8">
                <h2 id="login-title" class="text-2xl font-bold text-white">System Access</h2>
                <p class="text-blue-400 text-xs tracking-widest uppercase mt-1">GoldKey Simulation Mode</p>
            </div>
            
            <div class="space-y-5">
                <div>
                    <input type="text" placeholder="Username" class="w-full px-5 py-3 bg-slate-900/50 border border-slate-700 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition text-white">
                </div>
                <div>
                    <input type="password" placeholder="Password" class="w-full px-5 py-3 bg-slate-900/50 border border-slate-700 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition text-white">
                </div>
                <button id="login-submit" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white py-4 rounded-xl font-bold transition-all glow-hover mt-4">
                    Sign In
                </button>
            </div>
        </section>

        <div id="dashboard" class="hidden w-full max-w-5xl">
            <nav class="glass rounded-t-2xl border-b border-slate-700 flex justify-between items-center px-10 py-5">
                <div class="flex space-x-10">
                    <a href="#profile" class="text-slate-400 hover:text-white transition-colors font-medium">Profile</a>
                    <a href="#courses" class="text-blue-400 font-bold border-b-2 border-blue-500 pb-1">Courses</a>
                    <a href="#library" class="text-slate-400 hover:text-white transition-colors font-medium">Library</a>
                </div>
                <div class="w-10 h-10 bg-gradient-to-tr from-blue-500 to-emerald-400 rounded-full shadow-lg"></div>
            </nav>
            <main class="glass p-12 rounded-b-2xl shadow-2xl min-h-[450px]">
                <h1 class="text-4xl font-black text-white mb-2">Welcome back, <span id="user-display" class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400">User</span>!</h1>
                <p class="text-slate-400 mb-10">Here is your current overview.</p>
                
                <div class="mt-8 grid grid-cols-3 gap-8">
                    <div class="h-40 bg-slate-800/40 border-2 border-dashed border-slate-700 rounded-2xl flex items-center justify-center text-slate-500 hover:border-slate-500 transition-colors cursor-pointer">
                        <span class="text-sm uppercase tracking-tighter">+ Add Course</span>
                    </div>
                    <div class="h-40 bg-slate-800/40 border-2 border-dashed border-slate-700 rounded-2xl flex items-center justify-center text-slate-500">
                         <span class="text-sm uppercase tracking-tighter">Empty Slot</span>
                    </div>
                    <div class="h-40 bg-slate-800/40 border-2 border-dashed border-slate-700 rounded-2xl flex items-center justify-center text-slate-500">
                         <span class="text-sm uppercase tracking-tighter">Empty Slot</span>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
