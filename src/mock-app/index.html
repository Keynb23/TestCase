<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestCase Mock App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-black font-sans antialiased text-slate-200 overflow-hidden">
    
    <div class="fixed inset-0 z-0">
        <div class="absolute inset-0 bg-[url('./img/bg.jpg')] bg-cover bg-center blur-sm scale-105"></div>
        <div class="absolute inset-0 bg-black/40"></div>
    </div>

    <div id="app" class="relative z-20 min-h-screen flex items-center justify-center p-6">
        
        <section id="interface-selection" class="relative p-10 rounded-[2.5rem] shadow-2xl max-w-md w-full overflow-hidden border border-white/20">
            
            <div class="absolute inset-0 z-0 bg-[url('./img/bg.jpg')] bg-cover bg-center bg-fixed"></div>

            <div class="absolute inset-0 z-0 bg-black/60"></div>
            
            <div class="relative z-10">
                <h1 class="text-4xl font-black text-white mb-2 tracking-tight">Welcome</h1>
                <p class="text-slate-300 font-medium mb-10">Select your viewing experience</p>
                
                <div class="space-y-4 mb-10">
                    <label class="flex items-center p-5 rounded-2xl cursor-pointer bg-slate-900/60 border border-white/5 hover:border-red-500/50 hover:bg-slate-800/80 transition-all group backdrop-blur-sm">
                        <input type="radio" name="role" value="student" class="w-5 h-5 accent-red-600">
                        <span class="ml-4 font-semibold text-slate-200 group-hover:text-white">Student Interface</span>
                    </label>
                    <label class="flex items-center p-5 rounded-2xl cursor-pointer bg-slate-900/60 border border-white/5 hover:border-red-500/50 hover:bg-slate-800/80 transition-all group backdrop-blur-sm">
                        <input type="radio" name="role" value="teacher" class="w-5 h-5 accent-red-600">
                        <span class="ml-4 font-semibold text-slate-200 group-hover:text-white">Teacher Interface</span>
                    </label>
                    <label class="flex items-center p-5 rounded-2xl cursor-pointer bg-slate-900/60 border border-white/5 hover:border-red-500/50 hover:bg-slate-800/80 transition-all group backdrop-blur-sm">
                        <input type="radio" name="role" value="parent" class="w-5 h-5 accent-red-600">
                        <span class="ml-4 font-semibold text-slate-200 group-hover:text-white">Parent Interface</span>
                    </label>
                </div>
                
                <button id="start-btn" class="w-full bg-red-700 hover:bg-red-600 text-white py-4 rounded-2xl font-bold text-lg transition-all shadow-xl active:scale-95">
                    Launch System
                </button>
            </div>
        </section>

        <section id="login-page" class="hidden relative p-10 rounded-[2.5rem] shadow-2xl max-w-md w-full overflow-hidden border border-white/20">
            <div class="absolute inset-0 z-0 bg-[url('./img/bg.jpg')] bg-cover bg-center bg-fixed"></div>
            <div class="absolute inset-0 z-0 bg-black/60"></div>

            <div class="relative z-10">
                <div class="text-center mb-10">
                    <h2 class="text-3xl font-bold text-white uppercase tracking-tighter">System Access</h2>
                </div>
                <div class="space-y-5">
                    <input type="text" placeholder="Username" class="w-full px-6 py-4 bg-black/40 border border-white/10 rounded-2xl outline-none text-white focus:ring-2 focus:ring-red-500 transition-all">
                    <input type="password" placeholder="Password" class="w-full px-6 py-4 bg-black/40 border border-white/10 rounded-2xl outline-none text-white focus:ring-2 focus:ring-red-500 transition-all">
                    <button id="login-submit" class="w-full bg-red-600 hover:bg-red-500 text-white py-4 rounded-2xl font-bold transition-all mt-4">
                        Sign In
                    </button>
                </div>
            </div>
        </section>

        <div id="dashboard" class="hidden w-full max-w-5xl relative z-10">
            <div class="relative rounded-[2.5rem] overflow-hidden border border-white/10 shadow-2xl">
                <div class="absolute inset-0 z-0 bg-[url('./img/bg.jpg')] bg-cover bg-center bg-fixed"></div>
                <div class="absolute inset-0 z-0 bg-black/70"></div>

                <div class="relative z-10">
                    <nav class="border-b border-white/10 flex justify-between items-center px-12 py-6">
                        <div class="flex space-x-12">
                            <a href="#profile" class="text-slate-400 hover:text-white transition-colors font-bold uppercase text-xs tracking-widest">Profile</a>
                            <a href="#courses" class="text-red-500 font-bold uppercase text-xs tracking-widest border-b-2 border-red-500 pb-1">Courses</a>
                            <a href="#library" class="text-slate-400 hover:text-white transition-colors font-bold uppercase text-xs tracking-widest">Library</a>
                        </div>
                        <div class="w-12 h-12 bg-gradient-to-tr from-red-600 to-orange-500 rounded-full shadow-lg"></div>
                    </nav>
                    <main class="p-12 min-h-[500px]">
                        <h1 class="text-5xl font-black text-white tracking-tighter">Welcome back.</h1>
                        <div class="grid grid-cols-3 gap-8 mt-16">
                            <div class="h-48 bg-white/5 border-2 border-dashed border-white/10 rounded-3xl flex items-center justify-center text-slate-500 hover:border-red-500/50 hover:text-red-500 transition-colors cursor-pointer">
                                <span class="text-xs font-bold uppercase tracking-[0.2em]">+ Initialize Course</span>
                            </div>
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
